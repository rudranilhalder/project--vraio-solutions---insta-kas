<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insta KVM</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="contactCard">
    <div class="row">
      <div class="col text-center" style="background-color: #da251d; color: white;">
        <img src="../src/img/contactArrow.png" alt="Insta KVM Logo" class="logo mx-auto d-block" />
        <h1>Contact Us</h1>
        <p>Start a new success story</p>
        <br>
        <h5>Call Us: <span> +91 1234567890</span> </h5>
        <h5>Write to Us: mail@xyz.com</h5>
      </div>
      <div class="col">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
              <div id="firstNameHelp" class="form-text">We'll never share your name with anyone else.</div>
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
              <div id="lastNameHelp" class="form-text">We'll never share your name with anyone else.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
